name: "Terraform"

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  terraform:
    name: "Terraform"
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ssh-key: ${{ secrets.GIT }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          # terraform_version: 1.4.2
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}

      - name: Terraform Format
        id: fmt
        run: |
          for dir in ./src/envs/prod/*; do
            if [ -d "$dir" ]; then
              echo "Planning $dir"
              terraform fmt -check  "$dir"
            fi
          done

      - name: Terraform Init
        id: init
        run: |
          for dir in ./src/envs/prod/*; do
            if [ -d "$dir" ]; then
              echo "Planning $dir"
              cd $dir
              terraform init
            fi
          done

      - name: Terraform Validate
        id: validate
        run: |
          for dir in ./src/envs/prod/*; do
            if [ -d "$dir" ]; then
              echo "Initialization $dir"
              cd $dir
              terraform validate 
            fi
          done

      - name: Terraform Plan
        id: plan
        if: github.event_name == 'pull_request'
        run: |
          for dir in ./src/envs/prod/*; do
            if [ -d "$dir" ]; then
              echo "Initialization $dir"
              terraform plan -no-color -input=false -out="$dir/tfplan" "$dir"
            fi
          done
        continue-on-error: true

      - name: Update Pull Request
        uses: actions/github-script@v6
        if: github.event_name == 'pull_request'
        env:
          PLAN: ${{ steps.plan.outputs.stdout }}
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            process.env.NODE_OPTIONS="--max_old_space_size=20480"
            const fs = require('fs');
            const path = require('path');

            function readFilesRecursively(dir) {
              const files = fs.readdirSync(dir);
              const fileContents = {};

              files.forEach(file => {
                const filePath = path.join(dir, file);
                const stat = fs.statSync(filePath);

                if (stat.isDirectory()) {
                  fileContents[file] = readFilesRecursively(filePath);
                } else {
                  fileContents[file] = fs.readFileSync(filePath, 'utf8');
                }
              });

              return fileContents;
            }

            const directoryPath = './src/envs/prod/';
            const output = `#### Terraform Format and Style üñå\`${{ steps.fmt.outcome }}\`
            #### Terraform Initialization ‚öôÔ∏è\`${{ steps.init.outcome }}\`
            #### Terraform Plan üìñ\`${{ steps.plan.outcome }}\`
            #### Terraform Validation ü§ñ\`${{ steps.validate.outcome }}\`

            <details><summary>Show Plan</summary>

            \`\`\`terraform\n
            ${JSON.stringify(readFilesRecursively(directoryPath))}
            \`\`\`

            </details>

            *Pushed by: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: terraform apply -auto-approve -input=false

name: "Terraform"

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  terraform:
    name: "Terraform"
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ssh-key: ${{ secrets.GIT }}
          fetch-depth: 0

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Set output
        id: vars
        run: echo ::set-output name=short_ref::${GITHUB_REF#refs/*/}

      - id: files
        uses: jitterbit/get-changed-files@v1
        with:
          ssh-key: ${{ secrets.GIT }}
      - run: |
          for changed_file in ${{ steps.files.outputs.all }}; do
            echo "Do something with this ${changed_file}."
          done

      # - name : Get Changed Files
      #   run : |
      #     DIFF=$(git diff --name-only main ${{ github.event.pull_request.base.ref }} | xargs dirname )
      #     

      - name: Terraform Format
        id: fmt
        run: |
          for dir in ${DIFF}; do
            if [ -d "$dir" ]; then
              echo "Planning $dir"
              terraform fmt -check  "${GITHUB_WORKSPACE}/${DIFF}"
            fi
          done

      - name: Terraform Init
        id: init
        run: |
          for dir in ${DIFF}; do
            if [ -d "$dir" ]; then
              terraform -chdir=${GITHUB_WORKSPACE}/${DIFF} init
            fi
          done

      - name: Terraform Validate
        id: validate
        run: |
          for dir in ${DIFF}; do
            if [ -d "$dir" ]; then
              terraform -chdir=${GITHUB_WORKSPACE}/${DIFF} validate 
            fi
          done

      - name: Terraform Plan
        id: plan
        if: github.event_name == 'pull_request'
        env:
          AWS_ACCESS_KEY_ID:  ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY:  ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: |
          for dir in ${DIFF}; do
            if [ -d "$dir" ]; then
              terraform -chdir=${GITHUB_WORKSPACE}/${DIFF} plan -no-color -input=false -out tf.plan
            fi
          done
        continue-on-error: true

      - name: Terraform Show
        id: show
        if: github.event_name == 'pull_request'
        run: |
          i=0
          for dir in ${DIFF}; do
            if [ -d "$dir" ]; then
              terraform -chdir=${GITHUB_WORKSPACE}/${DIFF} show -no-color tf.plan 2>&1 > /tmp/prod-${i}.txt
              i=$((i+1))
            fi
          done
        shell: bash
      - name: Update Pull Request
        uses: actions/github-script@v6
        if: github.event_name == 'pull_request'
        env:
          PLAN: "${{ steps.plan.outputs.stdout }}"
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require("fs");
            const path = require('path');
            const directoryPath = '/tmp/';
            const filePrefix = "prod";
            const maxGitHubBodyCharacters = 65536;

            // Split the Terraform plan into chunks if it's too big and can't fit into the GitHub Action
            function chunkSubstr(str, size) {
                const numChunks = Math.ceil(str.length / size)
                const chunks = new Array(numChunks)
                for (let i = 0, o = 0; i < numChunks; ++i, o += size) {
                    chunks[i] = str.substr(o, size)
                }
                return chunks
            }


            try {
                const files = fs.readdirSync(directoryPath);
                files.forEach((file) => {
                    if (file.startsWith(filePrefix)) {
                        const filePath = path.join(directoryPath, file);
                        const plan = fs.readFileSync(filePath, 'utf8');
                        var plans = chunkSubstr(plan, maxGitHubBodyCharacters);
              for (let i = 0; i < plans.length; i++) {
              const output = `#### Terraform Format and Style 🖌\`${{ steps.fmt.outcome }}\`
              #### Terraform Initialization ⚙️\`${{ steps.init.outcome }}\`
              #### Terraform Plan 📖\`${{ steps.plan.outcome }}\`
              #### Terraform Validation 🤖\`${{ steps.validate.outcome }}\`
            
              <details><summary>Show Plan</summary>
            
              \`\`\`terraform\n
              ${plans[i]}
              \`\`\`
            
              </details>
            
                *Pushed by: @${{ github.actor }}, Working Directory: \`${{ inputs.working-directory }}\`, Action: \`${{ github.event_name }}\`*`;
            
                github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
              })
              }
                    }
                });
            } catch (err) {
                console.error(`Error reading directory ${directoryPath}: ${err}`);
            }
      - name: Terraform Apply
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY}}
        run: |
          for dir in ${GITHUB_WORKSPACE}/src/envs/prod/*; do
            if [ -d "$dir" ]; then
              terraform -chdir=$dir apply -auto-approve -input=false
            fi
          done


name: "Terraform"

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  terraform:
    name: "Terraform"
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ssh-key: ${{ secrets.GIT }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Terraform Format
        id: fmt
        run: |
          for dir in ./src/envs/prod/*; do
            if [ -d "$dir" ]; then
              echo "Planning $dir"
              terraform fmt -check  "$dir"
            fi
          done

      - name: Terraform Init
        id: init
        run: |
          for dir in ./src/envs/prod/*; do
            if [ -d "$dir" ]; then
              echo "Planning $dir"
              cd $dir
              terraform init
            fi
          done

      - name: Terraform Validate
        id: validate
        run: |
          for dir in ./src/envs/prod/*; do
            if [ -d "$dir" ]; then
              echo "Initialization $dir"
              cd $dir
              terraform validate 
            fi
          done

      - name: Terraform Plan
        id: plan
        if: github.event_name == 'pull_request'
        env:
          AWS_ACCESS_KEY_ID:  ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY:  ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: |
          for dir in ./src/envs/prod/*; do
            if [ -d "$dir" ]; then
              echo "Initialization $dir"
              cd $dir
              terraform plan -no-color -input=false -out tf.plan
            fi
          done
        continue-on-error: true

      - name: Terraform Show
        id: show
        run: |
          for dir in ./src/envs/prod/*; do
            i=0
            if [ -d "$dir" ]; then
              echo "Initialization $dir"
              cd $dir
              terraform show -no-color tf.plan 2>&1 > /tmp/prod-${i}.txt
              i=$((i+1))
            fi
          done
        shell: bash

      - name: Update Pull Request
        uses: actions/github-script@v6
        if: github.event_name == 'pull_request'
        env:
          PLAN: "${{ steps.plan.outputs.stdout }}"
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require("fs");
            const path = require('path');
            const directoryPath = '/tmp/';
            const filePrefix = "prod";
            const maxGitHubBodyCharacters = 65536;

            // Split the Terraform plan into chunks if it's too big and can't fit into the GitHub Action
            function chunkSubstr(str, size) {
                const numChunks = Math.ceil(str.length / size)
                const chunks = new Array(numChunks)
                for (let i = 0, o = 0; i < numChunks; ++i, o += size) {
                    chunks[i] = str.substr(o, size)
                }
                return chunks
            }


            try {
                const files = fs.readdirSync(directoryPath);
                files.forEach((file) => {
                    if (file.startsWith(filePrefix)) {
                        const filePath = path.join(directoryPath, file);
                        const plan = fs.readFileSync(filePath, 'utf8');
                        var plans = chunkSubstr(plan, maxGitHubBodyCharacters);
                        for (let i = 0; i < plans.length; i++) {
                              const output = `#### Terraform Format and Style ðŸ–Œ\`${{ steps.fmt.outcome }}\`
                              #### Terraform Initialization âš™ï¸\`${{ steps.init.outcome }}\`
                              #### Terraform Plan ðŸ“–\`${{ steps.plan.outcome }}\`
                              #### Terraform Validation ðŸ¤–\`${{ steps.validate.outcome }}\`
                        
                              <details><summary>Show Plan</summary>
                        
                
                              ${plans[i]}
                             
                        
                              </details>
                        
                              *Pushed by: @${{ github.actor }}, Working Directory: \`${{ inputs.working-directory }}\`, Action: \`${{ github.event_name }}\`*`;
                        
                              github.rest.issues.createComment({
                              issue_number: context.issue.number,
                              owner: context.repo.owner,
                              repo: context.repo.repo,
                              body: output
                            })
                        }
                    }
                });
            } catch (err) {
                console.error(`Error reading directory ${directoryPath}: ${err}`);
            }
      - name: Terraform Apply
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
          for dir in ./src/envs/prod/*; do
            if [ -d "$dir" ]; then
              echo "Initialization $dir"
              cd $dir
              terraform apply -auto-approve -input=false
            fi
          done

